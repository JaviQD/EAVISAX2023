    <link rel="stylesheet" href="/registro/regitro.css">

<body>
    <form class="form">
        <p class="title">Registrar</p>
        <p class="message">Registrate ahora para sacar tu visa y viajar</p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Nombre</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Apellido</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Correo</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Clave</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirmar clave</span>
        </label>
        <button class="submit">Enviar</button>
        <p class="signin">Ya tienes una cuenta?<a href="#"><br>Iniciar sesion</a> </p>
    </form>
